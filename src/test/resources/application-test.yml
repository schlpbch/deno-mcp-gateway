spring:
  application:
    name: mcp-gateway-test

server:
  port: 0 # Random port for tests

mcp:
  gateway:
    cache:
      default-ttl: 1m
      max-size: 100

    routing:
      retry:
        max-attempts: 2
        backoff-delay: 100ms
        backoff-multiplier: 1.5

      timeout:
        connect: 2s
        read: 5s

    health:
      check-interval: 10s
      unhealthy-threshold: 2

    servers: [] # No pre-configured servers for tests

logging:
  level:
    ch.sbb.mcp.gateway: DEBUG
    org.springframework.web: WARN
